<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashesh Development Installer</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .instruction {
            margin: 20px 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Ashesh Development</h1>

    <div class="instruction">
        <p>Press <strong>Start</strong> or <strong>Windows Key + R</strong> then type <strong>powershell</strong> and press Enter.</p>
    </div>

    <div class="container">
        <button id="copyButton">Copy PowerShell Command to Clipboard</button>
    </div>

    <textarea id="powershellCommand" class="hidden">
iwr -useb https://raw.githubusercontent.com/AsheshDev/AsheshDev/main/install.ps1 | iex
</textarea>

    <script>
        document.getElementById("copyButton").addEventListener("click", function() {
            var script = document.getElementById("powershellCommand").value.trim();
            var textArea = document.createElement("textarea");
            textArea.value = script;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            alert("PowerShell command copied to clipboard!");
        });
    </script>
</body>
</html>
